<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill Header</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Billing Website</a>
            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="/addUser/index.html">Add People</a></li>
                <li><a href="/billherder/index.html">create bill</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Create Bill Header</h2>
        <form class="bill-header-form">
            <div class="form-group">
                <label for="user">Select User:</label>
                <select id="user" name="user">
                    <option value="1">John Doe</option>
                    <option value="2">Jane Smith</option>
                    <!-- Add more users as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="invoice-date">Invoice Date:</label>
                <input type="date" id="invoice-date" name="invoice-date" required>
            </div>
          
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="4" placeholder="Enter any additional notes here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
            </div>
        </form>
    </div>
</body>
</html>
